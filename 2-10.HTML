<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML TABLE Basic Page</title>
</head>
<body>
    <table border="1">
<tr>
    <th rowspan="2"><d>첫 번째 목록</d></th>

<td>디자인</td></tr>

    <td><ul>
<li><b>Lomen ipsum dolor sit amet</b></li>
<li><i>Lomen ipsum dolor sit amet</i></li>
<li><small>Lomen ipsum dolor sit amet</small></li>
<li>Lomen ipsum dolor <sub>sit amet</sub></li>

    </ul></td>

   
<tr>
<th rowspan="3"><d>두 번째 목록</d></th>

<td>디자인 시작</td>
</tr>
<td>
    <ol>
<li><b>Lomen ipsum dolor sit amet</b></li>
<li><i>Lomen ipsum dolor sit amet</i></li>
<li><small>Lomen ipsum dolor sit amet</small></li>
<li>Lomen ipsum dolor <sub>sit amet</sub></li>
    </ol></td>
<tr><td>디자인 끝</td></tr>




    </table>
</body>
</html>
