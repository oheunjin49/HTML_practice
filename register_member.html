<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="register_member.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(function(){
        $('.date').datepicker.setDefaults({
        dateFormat: 'yy-mm-dd',
        prevText: '이전 달',
        nextText: '다음 달',
        monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        dayNames: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
        showMonthAfterYear: true,
        yearSuffix: '년'
});
});

    </script>

    <style>
        body{margin: 0;}
        .content{
            border-radius: 15px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background-color: #fafad2;
        }
        #btn{
            width: 55px;
        }
        label{
            font-family: 'Courier New', Courier, monospace;
        }
        h1{
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
   
    <form action="action" method="post">
        <div class="content">
            <ul type="none">
            <h1>회원가입</h1>
            <div>
            <label for="id">ID</label>
            <input type="text" id="id">
            </div>
            <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw">
            </div>
            <div>
           <label for="pw2">비밀번호 확인</label>
            <input type="password" id="pw2">
            </div>
            <div>
            <label for="name">이름</label>
            <input type="text" id="name">
            </div>
            <div>
            <label for="pnum">전화번호</label>
            <input  type="tel" size=5px pattern=[0-1]{3} placeholder="01">
            <input type="tel" size=5px  pattern=[****]{3,4}  placeholder="***">
            <input type="tel" size="5px" pattern="[****]{4}" placeholder="****">
            </div>
            <div>
            <label>이메일</label>
            <input class="email "type="text">@
                <select>
                    <option value="select" selected="disabled">선택</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="naver.com">naver.com</option>
                    </select>
                   
            </div>
            <div>
                <label for="date">DATE</label>
                <input id="date">
            </div>
            <div> <input id="btn"type="submit"></div>
        </div>
       

        
    </form>
</body>
</html>
